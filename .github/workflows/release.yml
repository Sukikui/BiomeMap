name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ›  Build with Gradle
        run: ./gradlew build --stacktrace

      - name: ğŸ“¦ Capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/

      - name: ğŸš€ Upload artifacts to Modrinth and GitHub
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

          modrinth-id: H8uMb3vr
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-featured: true

          files: build/libs/!(*-@(dev|sources|javadoc)).jar
          version-type: release
          loaders: |
            paper
            spigot 
            purpur

      - name: ğŸ“ Sync Modrinth description from README
        uses: funnyboy-roks/modrinth-auto-desc@v1.6
        with:
          auth-token: ${{ secrets.MODRINTH_TOKEN }}
          slug: H8uMb3vr
          readme: README.md